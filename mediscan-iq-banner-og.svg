<svg xmlns="http://www.w3.org/2000/svg" width="1280" height="640" viewBox="0 0 1280 640">
  <defs>
    <linearGradient id="bg" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#0f172a"/>
      <stop offset="100%" stop-color="#111827"/>
    </linearGradient>
    <radialGradient id="glow" cx="65%" cy="35%" r="70%">
      <stop offset="0%" stop-color="#22d3ee" stop-opacity="0.25"/>
      <stop offset="100%" stop-color="#22d3ee" stop-opacity="0"/>
    </radialGradient>
    <linearGradient id="textGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#a7f3d0"/>
      <stop offset="100%" stop-color="#22d3ee"/>
    </linearGradient>
    <linearGradient id="pulseGrad" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#22d3ee"/>
      <stop offset="100%" stop-color="#34d399"/>
    </linearGradient>
    <pattern id="grid" width="48" height="48" patternUnits="userSpaceOnUse">
      <path d="M 48 0 L 0 0 0 48" fill="none" stroke="#94a3b8" stroke-opacity="0.08" stroke-width="1"/>
    </pattern>
    <filter id="softGlow">
      <feGaussianBlur stdDeviation="6" result="b"/>
      <feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="grain">
      <feTurbulence type="fractalNoise" baseFrequency="0.9" numOctaves="2" stitchTiles="stitch" result="n"/>
      <feColorMatrix type="saturate" values="0"/>
      <feComponentTransfer><feFuncA type="table" tableValues="0 0 0 0 0.05 0.08 0.10 0.12"/></feComponentTransfer>
    </filter>
  </defs>

  <rect width="1280" height="640" fill="url(#bg)"/>
  <rect width="1280" height="640" fill="url(#glow)" opacity="0.6"/>
  <rect width="1280" height="640" fill="url(#grid)"/>

  <!-- Blobs -->
  <circle cx="1080" cy="160" r="200" fill="#22d3ee" opacity="0.10"/>
  <circle cx="980" cy="200" r="140" fill="#34d399" opacity="0.08"/>

  <!-- ECG pulse line -->
  <path d="M120,460 
           C220,460 240,460 260,460 
           L320,460 
           L340,360 L360,520 L380,430 L400,460 
           L480,460 C560,460 580,460 600,460 
           L660,460 
           L680,365 L700,520 L720,425 L740,460 
           L860,460 C980,460 1040,460 1160,460"
        stroke="url(#pulseGrad)" stroke-width="5" fill="none" filter="url(#softGlow)" opacity="0.95"/>

  <!-- Brand mark -->
  <g transform="translate(140,180)" opacity="0.95">
    <rect x="-16" y="-16" width="150" height="150" rx="26" fill="#0b1220" stroke="#22d3ee" stroke-opacity="0.5"/>
    <g transform="translate(22,8) scale(1.2)">
      <rect x="25" y="0" width="20" height="60" rx="6" fill="#22d3ee"/>
      <rect x="0" y="20" width="70" height="20" rx="6" fill="#22d3ee"/>
      <path d="M-10,80 L10,60 L20,70 L30,50 L45,75 L60,65 L75,80" stroke="#34d399" stroke-width="3" fill="none"/>
    </g>
  </g>

  <!-- Title -->
  <text x="340" y="260" font-family="Inter, Segoe UI, Roboto, Helvetica, Arial, sans-serif" font-size="90" font-weight="800" fill="url(#textGrad)" letter-spacing="0.5">
    MediScan‑IQ
  </text>

  <!-- Subtitle -->
  <text x="340" y="320" font-family="Inter, Segoe UI, Roboto, Helvetica, Arial, sans-serif" font-size="30" fill="#cbd5e1">
    De‑identify • Summarize • Risk‑tag clinical text
  </text>
  <text x="340" y="355" font-family="Inter, Segoe UI, Roboto, Helvetica, Arial, sans-serif" font-size="20" fill="#9ca3af">
    Radiology • Pathology • Discharge — Not a medical device
  </text>

  <rect width="1280" height="640" fill="black" opacity="0" filter="url(#grain)"/>
</svg>
