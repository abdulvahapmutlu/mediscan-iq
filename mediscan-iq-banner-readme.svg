<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="400" viewBox="0 0 1600 400">
  <defs>
    <linearGradient id="bg" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#0f172a"/>
      <stop offset="100%" stop-color="#111827"/>
    </linearGradient>
    <radialGradient id="glow" cx="70%" cy="30%" r="70%">
      <stop offset="0%" stop-color="#22d3ee" stop-opacity="0.25"/>
      <stop offset="100%" stop-color="#22d3ee" stop-opacity="0"/>
    </radialGradient>
    <linearGradient id="textGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#a7f3d0"/>
      <stop offset="100%" stop-color="#22d3ee"/>
    </linearGradient>
    <linearGradient id="pulseGrad" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#22d3ee"/>
      <stop offset="100%" stop-color="#34d399"/>
    </linearGradient>
    <filter id="softGlow">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#94a3b8" stroke-opacity="0.08" stroke-width="1"/>
    </pattern>
    <filter id="grain">
      <feTurbulence type="fractalNoise" baseFrequency="0.9" numOctaves="2" stitchTiles="stitch" result="noise"/>
      <feColorMatrix type="saturate" values="0"/>
      <feComponentTransfer>
        <feFuncA type="table" tableValues="0 0 0 0 0.05 0.08 0.10 0.12"/>
      </feComponentTransfer>
    </filter>
  </defs>

  <rect width="1600" height="400" fill="url(#bg)"/>
  <rect width="1600" height="400" fill="url(#glow)" opacity="0.6"/>
  <rect width="1600" height="400" fill="url(#grid)"/>

  <!-- Decorative blobs -->
  <circle cx="1350" cy="100" r="180" fill="#22d3ee" opacity="0.10"/>
  <circle cx="1250" cy="120" r="120" fill="#34d399" opacity="0.08"/>

  <!-- ECG pulse line -->
  <path d="M100,280 
           C200,280 220,280 240,280 
           L300,280 
           L320,200 L340,320 L360,260 L380,280 
           L460,280 
           C540,280 560,280 580,280 
           L640,280 
           L660,205 L680,320 L700,255 L720,280 
           L800,280 
           C920,280 980,280 1100,280 
           L1180,280 
           L1200,200 L1220,320 L1240,260 L1260,280 
           L1400,280"
        stroke="url(#pulseGrad)" stroke-width="4" fill="none" filter="url(#softGlow)" opacity="0.9"/>

  <!-- Brand mark (medical cross + pulse) -->
  <g transform="translate(130,120)" opacity="0.95">
    <rect x="-10" y="-10" width="120" height="120" rx="22" fill="#0b1220" stroke="#22d3ee" stroke-opacity="0.5"/>
    <g transform="translate(20,10)">
      <rect x="25" y="0" width="20" height="60" rx="6" fill="#22d3ee"/>
      <rect x="0" y="20" width="70" height="20" rx="6" fill="#22d3ee"/>
      <path d="M-10,80 L10,60 L20,70 L30,50 L45,75 L60,65 L75,80" stroke="#34d399" stroke-width="3" fill="none"/>
    </g>
  </g>

  <!-- Title -->
  <text x="300" y="170" font-family="Inter, Segoe UI, Roboto, Helvetica, Arial, sans-serif" font-size="72" font-weight="800" fill="url(#textGrad)" letter-spacing="0.5">
    MediScan‑IQ
  </text>

  <!-- Subtitle -->
  <text x="300" y="230" font-family="Inter, Segoe UI, Roboto, Helvetica, Arial, sans-serif" font-size="24" fill="#cbd5e1">
    De‑identify • Summarize • Risk‑tag clinical text (Radiology / Pathology / Discharge)
  </text>

  <!-- Tech pills -->
  <g font-family="Inter, Segoe UI, Roboto, Helvetica, Arial, sans-serif" font-size="16">
    <rect x="300" y="255" rx="10" ry="10" width="130" height="30" fill="#0b1220" stroke="#334155" opacity="0.9"/>
    <text x="315" y="275" fill="#93c5fd">Python 3.11</text>

    <rect x="440" y="255" rx="10" ry="10" width="110" height="30" fill="#0b1220" stroke="#334155" opacity="0.9"/>
    <text x="455" y="275" fill="#93c5fd">FastAPI</text>

    <rect x="560" y="255" rx="10" ry="10" width="115" height="30" fill="#0b1220" stroke="#334155" opacity="0.9"/>
    <text x="575" y="275" fill="#93c5fd">Transformers</text>

    <rect x="685" y="255" rx="10" ry="10" width="110" height="30" fill="#0b1220" stroke="#334155" opacity="0.9"/>
    <text x="700" y="275" fill="#93c5fd">Streamlit</text>
  </g>

  <!-- Compliance note -->
  <text x="300" y="320" font-family="Inter, Segoe UI, Roboto, Helvetica, Arial, sans-serif" font-size="14" fill="#94a3b8">
    Not a medical device • For demonstration and clinical decision support research only
  </text>

  <rect width="1600" height="400" fill="black" opacity="0" filter="url(#grain)"/>
</svg>
